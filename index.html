<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <script src="game.js" defer></script>
  <title>Rock Paper Scissors</title>
</head>
<body>
  <div class="header">Rock Paper Scissors</div>

  <div class="body">
    <div class="result">First to 5 wins!</div>
    <div class="status">
      <div class="player">
        <img src="images/unknown.png">
        <div class="score">Points: 0</div>
      </div>
      <div class="player">
        <img src="images/robot.png">
        <div class="score">Points: 0</div>
      </div>
    </div>

    <div class="icons">
      <button id="rock"><img src="images/rock.png"></button>
      <button id="paper"><img src="images/paper.png"></button>
      <button id="scissors"><img src="images/scissors.png"></button>
    </div>

  </div>
    <div class="footer">
      <a href="https://github.com/kauppcol/rock-paper-scissors">
        <div>kauppcol</div>
        <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png">
      </a>
    </div>
  </div>
</body>
</html>
